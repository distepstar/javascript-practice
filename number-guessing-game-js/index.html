<!DOCTYPE>
<html lan="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1 style="display: block; text-align: center;">
			Number Guessing
			<br/>
			Game
		</h1>
		<div class="wrapperClass">
			<label style="display: block; padding-bottom: 5px;" id="pickNumberLabel">Pick a number between 1 - 100</label><br/>
			<label style="display: none; padding-bottom: 5px;" id="answerLabel"></label><br/>
			<label id="guessLabel">Enter a guess</label>
			<input type="text" id="guessInput">
			<br/>
			<button id="submitBtn">Submit</button>
		</div>

		<script src="test.js"></script>
	</body>
